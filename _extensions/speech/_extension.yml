title: Speech
author: parmsam
version: 1.1.0
quarto-required: ">=1.4.0"
contributes:
  revealjs-plugins:
    - name: RevealSpeech
      script:
        - speech.js
      config:
        speech:
          nextKeyword: "nextslide"
          prevKeyword: "previousslide"
          lastKeyword: "lastslide"
          firstKeyword: "firstslide"
          numberKeyword: "gotoslidenumber"

